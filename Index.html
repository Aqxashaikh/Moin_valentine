<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Moin</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fff0f5;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  h2 {
    color: #e6396f;
    margin-bottom: 5px;
  }

  h3 {
    color: #444;
    margin-top: 0;
    font-weight: 500;
  }

  p {
    color: #555;
    font-size: 14px;
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 22px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    background: #e6396f;
    color: white;
    box-shadow: 0 0 15px #e6396f;
  }

  #no {
    background: #ffd6e5;
    color: #e6396f;
    position: absolute;
    right: 0;
    bottom: 0;
  }

  .message {
    margin-top: 15px;
    color: #e6396f;
    font-size: 14px;
  }

  .heart {
    position: absolute;
    font-size: 18px;
    animation: float 4s infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <img src="couple.jpg" alt="Us ðŸ’•">

  <h2>Moin ðŸ’–</h2>
  <h3>Will you be my Valentine?</h3>
  <p>Choose wiselyâ€¦ ðŸ˜‰</p>

  <div class="buttons">
    <button id="yes">Yes! ðŸ’•</button>
    <button id="no">No</button>
  </div>

  <div class="message" id="msg"></div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("msg");

  noBtn.addEventListener("touchstart", moveNo);
  noBtn.addEventListener("mouseover", moveNo);

  function moveNo() {
    const x = Math.random() * 200;
    const y = Math.random() * 60;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    msg.innerText = "You're persistentâ€¦ but the answer is YES ðŸ˜";
  }

  yesBtn.onclick = () => {
    msg.innerText = "Yaaay Moin ðŸ’– I knew it!";
    createHearts();
  };

  function createHearts() {
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  }
</script>

</body>
</html>
