<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moin ❤️ Valentine</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffe6ec, #fff);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 28px;
  border-radius: 22px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  text-align: center;
  max-width: 340px;
  z-index: 5;
}

.card img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 15px;
}

h1 {
  color: #e6396c;
  margin: 6px 0;
}

p {
  color: #777;
  margin-bottom: 18px;
}

.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 12px 26px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #e6396c;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
  right: 0;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  color: #ff4d6d;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.8);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img src="photo.jpeg" alt="Photo">

  <h1>Moin 💖</h1>
  <h1>Will you be my Valentine?</h1>
  <p>Choose wisely… 😉</p>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes! 💕</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>
</div>

<script>
function moveNo() {
  const btn = document.getElementById("no");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 60 - 30;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

function yesClick() {
  
  document.body.innerHTML =
    "<h1 style='color:#e6396c;text-align:center;margin-top:40vh'>He said YES! 💖🥰</h1>";
}

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 300);
</script>

</body>

</html>
